# Semango CI Workflow
# Author: Omar Kamali <semango@omarkama.li>

name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

env:
  GO_VERSION: "1.23"
  NODE_VERSION: "20"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure FAISS source
        run: |
          if [ ! -d faiss ]; then
            curl -L "https://github.com/facebookresearch/faiss/archive/refs/tags/v1.8.0.tar.gz" -o faiss.tar.gz
            tar -xzf faiss.tar.gz
            mv faiss-1.8.0 faiss
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create UI placeholder for embed
        run: |
          mkdir -p internal/api/ui
          touch internal/api/ui/.gitkeep

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
        env:
          CGO_ENABLED: 0

  lint-ui:
    name: Lint UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Install UI dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile

      - name: Lint UI
        working-directory: ui
        run: yarn lint

  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          cache-dependency-path: ui/yarn.lock

      - name: Install UI dependencies
        working-directory: ui
        run: yarn install --frozen-lockfile

      - name: Build UI
        working-directory: ui
        run: yarn build

      - name: Upload UI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build-ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure FAISS source
        run: |
          if [ ! -d faiss ]; then
            curl -L "https://github.com/facebookresearch/faiss/archive/refs/tags/v1.8.0.tar.gz" -o faiss.tar.gz
            tar -xzf faiss.tar.gz
            mv faiss-1.8.0 faiss
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            libopenblas-dev \
            libgflags-dev

      - name: Cache FAISS
        id: cache-faiss
        uses: actions/cache@v4
        with:
          path: |
            ~/.faiss-install
          key: ${{ runner.os }}-faiss-1.8.0-v3

      - name: Build FAISS C API
        if: steps.cache-faiss.outputs.cache-hit != 'true'
        run: |
          cmake -S faiss -B faiss/build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DFAISS_ENABLE_C_API=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$HOME/.faiss-install
          cmake --build faiss/build --target faiss_c -- -j$(nproc)
          cmake --build faiss/build --target install
          mkdir -p $HOME/.faiss-install/lib
          find faiss/build/c_api -maxdepth 1 -name "libfaiss_c*.so*" -exec cp -a {} $HOME/.faiss-install/lib/ \;
          cp -r faiss/c_api $HOME/.faiss-install/include/faiss

      - name: Ensure custom FAISS headers
        run: |
          mkdir -p $HOME/.faiss-install/include/faiss/c_api
          cp faiss/c_api/IndexIVF_c_ex.h $HOME/.faiss-install/include/faiss/c_api/

      - name: Ensure custom FAISS headers
        run: |
          mkdir -p $HOME/.faiss-install/include/faiss/c_api
          cp faiss/c_api/IndexIVF_c_ex.h $HOME/.faiss-install/include/faiss/c_api/

      - name: Install FAISS to system
        run: |
          sudo cp -r ~/.faiss-install/lib/* /usr/local/lib/
          sudo cp -r ~/.faiss-install/include/* /usr/local/include/
          sudo ldconfig

      - name: Download UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: internal/api/ui

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          CGO_ENABLED: 1
          CGO_CPPFLAGS: -I/usr/local/include
          CGO_LDFLAGS: -L/usr/local/lib -lfaiss_c

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, build-ui, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure FAISS source
        run: |
          if [ ! -d faiss ]; then
            curl -L "https://github.com/facebookresearch/faiss/archive/refs/tags/v1.8.0.tar.gz" -o faiss.tar.gz
            tar -xzf faiss.tar.gz
            mv faiss-1.8.0 faiss
          fi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            cmake \
            libopenblas-dev \
            libgflags-dev

      - name: Cache FAISS
        id: cache-faiss
        uses: actions/cache@v4
        with:
          path: |
            ~/.faiss-install
          key: ${{ runner.os }}-faiss-1.8.0-v2

      - name: Build FAISS C API
        if: steps.cache-faiss.outputs.cache-hit != 'true'
        run: |
          cmake -S faiss -B faiss/build \
            -DFAISS_ENABLE_GPU=OFF \
            -DFAISS_ENABLE_PYTHON=OFF \
            -DFAISS_ENABLE_C_API=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=$HOME/.faiss-install
          cmake --build faiss/build --target faiss_c -- -j$(nproc)
          cmake --build faiss/build --target install
          mkdir -p $HOME/.faiss-install/lib
          find faiss/build/c_api -maxdepth 1 -name "libfaiss_c*.so*" -exec cp -a {} $HOME/.faiss-install/lib/ \;
          cp -r faiss/c_api $HOME/.faiss-install/include/faiss

      - name: Install FAISS to system
        run: |
          sudo cp -r ~/.faiss-install/lib/* /usr/local/lib/
          sudo cp -r ~/.faiss-install/include/* /usr/local/include/
          sudo ldconfig

      - name: Download UI artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: internal/api/ui

      - name: Build binary
        run: |
          go build -v -ldflags="-s -w" -o semango ./cmd/semango
        env:
          CGO_ENABLED: 1
          CGO_CPPFLAGS: -I/usr/local/include
          CGO_LDFLAGS: -L/usr/local/lib -lfaiss_c

      - name: Verify binary
        run: |
          LD_LIBRARY_PATH=/usr/local/lib ./semango --help
          echo "Build successful!"
